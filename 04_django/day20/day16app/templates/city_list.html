{% extends 'layout.html' %}

{% block title %}
<title>城市列表</title>
{% endblock %}

{% block content %}
<div class="container">
 <div style="margin-bottom: 5px;">
      <a href="/city/add/" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
          新增城市
      </a>
  </div>
 <div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading">
                  <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                  城市列表
              </div>

             <table class="table table-bordered table-responsive">
              <thead>
              <tr>
                  <th>ID</th>
                  <th>城市名称</th>
                  <th>城市人口</th>
                  <th>Logo</th>
{#                  <th>操作</th>#}
              </tr>
              </thead>
              <tbody>
              {% for city in cities %}
              <tr>
                  <td>{{ city.id }}</td>
                  <td>{{ city.name }}</td>
                  <td>{{ city.count }}</td>
                  <td><img src="/media/{{ city.img }}/" alt="图片" style="width: 50px;"></td>
{#                  <td>#}
{#                      <a href="/dep/edit/?nid={{ dep.id }}" class="btn btn-success btn-xs">编辑</a>#}
{#                      <a href="/dep/{{ city.id }}/edit/" class="btn btn-success btn-xs">编辑</a>#}
{#                      <a href="/dep/del/?nid={{ city.id }}" class="btn btn-danger btn-xs">删除</a>#}
{#                  </td>#}
              </tr>
              {% endfor %}
              </tbody>
          </table>
          </div>
 <ul class="pagination">
     {{ page_str }}
 </ul>
</div>
{% endblock %}

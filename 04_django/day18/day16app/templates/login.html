{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <style>

        .account {
           width:400px;
           border:1px solid #dddddd;
           border-radius: 5px;
           box-shadow: 5px 5px 20px #aaa;

          margin-left: auto;
          margin-right: auto;
          margin-top: 80px;
          padding: 20px 40px;
        }


        .account h2{
           margin-top: 10px;
           text-align:center;
        }

    </style>

</head>
<body>
   <div class="account">
       <h2>用户登录</h2>
       <form method="post" novalidate>
           {% csrf_token %}
           <div class="form-group">
               <label>用户名</label>
               {{form.username}}
               <span style="color: red;">{{ form.username.errors.0 }}</span>

           </div>
           <div class="form-group">
               <label>密 码</label>
               {{form.password}}
               <span style="color: red;">{{ form.password.errors.0 }}</span>
           </div>
           <div class="form-group">
               <label for="id_code">图片验证码</label>
               <div class="row">
                   <div class="col-xs-7">
                       <input type="text" name="code" class="form-control" placeholder="输入图片验证码" id="id_code" required="">
                       <span style="color: red;"></span>
                   </div>
                   <div class="col-xs-5">
                       <img id="image_code" src="/image/code/" alt="">
                   </div>
               </div>
           </div>

           <input type="submit" class="btn btn-primary" value="登录">
       </form>
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
  <form action="#" method="post">
  <h1>Sign up</h1>
  <section>
    <label>Full name</label>
    <input name="username" type="text">
  </section>
  <section>
    <label>Password</label>
    <input type="password" name="pwd">
  </section>
  <section>
    <label>Email</label>
    <input type="email" name="email">
  </section>

  <button id="sign-up">Sign up</button>

</form>
</body>
</html>

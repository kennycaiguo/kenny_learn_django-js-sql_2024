{% extends 'layout.html' %}
{% load static %}


{% block title %}
    <title>数据统计</title>
{% endblock %}

{% block content %}
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">折线图</div>
    <div class="panel-body">
     <div id="m1" style="width: 100%;height: 300px;"></div>
    </div>
  </div>
  <div class="row">
     <div class="col-sm-8">
         <div class="panel panel-default">
            <div class="panel-heading">柱状图</div>
            <div class="panel-body">
             <div id="m2" style="width: 600px;height: 400px;"></div>
            </div>
         </div>
     </div>
     <div class="col-sm-4">
         <div class="panel panel-default">
            <div class="panel-heading">饼图</div>
            <div class="panel-body">
              <div id="m3" style="width: 100%;height: 400px;"></div>
            </div>
         </div>
     </div>
  </div>
</div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/echarts.js' %}"></script>
    <script>

        //获取需要绘制图表的数据
       $(function () {
           initLine();
           initBar();
           initPie();
       })

       function initLine() {
            var chartDom = document.getElementById('m1');
            var myChart = echarts.init(chartDom);

            var option = {
              title: {
                text: '分公司业绩图',
                left:25,
                top:0
              },
              tooltip: {
                trigger: 'axis'
              },
              legend: {
                data: [],
                top:0
              },
              grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
              },
              toolbox: {
                feature: {
                  saveAsImage: {}
                }
              },
              xAxis: {
                type: 'category',
                boundaryGap: false,
                data: []
              },
              yAxis: {
                type: 'value'
              },
              series: [

              ]
            };

            $.ajax({
                url:"/chart/line/",
                type:"get",
                dataType:"JSON",
                success:function (res) {
                    if(res.status){
                        console.log(res)
                        if(res.status){
                            option.legend.data = res.data.legend
                            option.xAxis.data = res.data.x_axis
                            option.series = res.data.series_list
                            //显示折线图
                            option && myChart.setOption(option);
                        }
                    }
                }
            })

       }
        function initBar() {
             //初始化echarts
       var charts = echarts.init($("#m2")[0])  //jquery对象转化为dom对象: jquery对象[0]
       console.log(charts)
       // 指定图表的配置项和数据
       var option = {
        title: {
          text: '员工销售业绩对比',
          subtext:'云南分公司',
        },
        tooltip: {},
        legend: {
          data: [],
          {#top:0#}
        },
        xAxis: {
          data: []
        },
        yAxis: {},
        series: [

        ]
       };
       $.ajax({
           url:"/chart/bar/",
           type:"get",
           dataType:"JSON",
           success:function (res) {
               //用后台获取的数据来更新option
               if(res.status){
                   console.log(res.data)
                   option.legend.data = res.data.legend
                   option.series = res.data.series_list
                   option.xAxis.data = res.data.x_axis

                   // 使用刚指定的配置项和数据显示图表。
                  charts.setOption(option);
               }

           }
       })

     }
       //初始化饼状图
       function initPie() {
            //初始化echarts
            var charts = echarts.init($("#m3")[0])  //jquery对象转化为dom对象: jquery对象[0]
           console.log(charts)
            var option;
            option = {
              title: {
                text: '部门预算占比',
                subtext: '云南分公司',
                left: 'center'
              },
              tooltip: {
                trigger: 'item'
              },
              legend: {
                orient: 'vertical',
                left: 'left'
              },
              series: [
                {
                  name: '预算',
                  type: 'pie',
                  radius: '50%',
                  data: [

                  ],
                  emphasis: {
                    itemStyle: {
                      shadowBlur: 10,
                      shadowOffsetX: 0,
                      shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                  }
                }
              ]
            };
            {#charts.setOption(option);#}
            $.ajax({
                url:"/chart/pie/",
                type:"get",
                dataType:"JSON",
                success:function (res) {
                    console.log(res.data)
                    if(res.status){
                        option.series[0].data = res.data
                        option && charts.setOption(option);
                        {#charts.setOption(option);#}
                    }
                }
            })



       }
    </script>
{% endblock %}

{% extends 'layout.html' %}

{% block title %}
 <title>新增用户</title>
{% endblock %}

{% block content %}

<div>
    <div class="container">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">
              <h3 class="panel-title">新建用户</h3>
          </div>
          <div class="panel-body">
          {# 表单  #}
           <form action="/user/add/" method="post">
               {% csrf_token %}
              <div class="form-group">
                <label>姓名</label>
                <div>
                  <input type="text" class="form-control" name="name" placeholder="输入姓名">
                </div>
              </div>
               <div class="form-group">
                <label>密码</label>
                <div>
                  <input type="text" class="form-control" name="pwd" placeholder="密码">
                </div>
               </div>
               <div class="form-group">
                <label>年龄</label>
                <div>
                  <input type="text" class="form-control" name="age" placeholder="年龄">
                </div>
               </div>
               <div class="form-group">
                <label>余额</label>
                <div>
                  <input type="text" class="form-control" name="acc" placeholder="余额">
                </div>
               </div>
               <div class="form-group">
                <label>入职时间</label>
                <div>
                  <input type="text" class="form-control" name="ctime" placeholder="入职时间">
                </div>
               </div>
               <div class="form-group">
                <label>性别</label>
                <div>
                    <select name="gender" class="form-control">
                      {% for ch in g_choice %}
                          <option value="{{ ch.0 }}">{{ ch.1 }}</option>
                      {% endfor %}
                    </select>
                </div>
               </div>
                <div class="form-group">
                <label>部门</label>
                <div>
                    <select name="dep" class="form-control">
                      {% for dep in deps %}
                          <option value="{{ dep.id }}">{{ dep.title }}</option>
                      {% endfor %}
                    </select>
                </div>
               </div>
              <button type="submit" class="btn btn-success">保 存</button>
        </form>
          </div>
        </div>

    </div>
</div>

{% endblock %}

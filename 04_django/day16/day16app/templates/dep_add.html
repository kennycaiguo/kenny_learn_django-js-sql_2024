 <title>新增部门</title>

              <h3 class="panel-title">新建部门</h3>
          </div>
          <div class="panel-body">
          {# 表单  #}
           <form action="/dep/add/" method="post">
               {% csrf_token %}

                <label>部门名称</label>

                  <input type="text" class="form-control" name="title" placeholder="输入部门">
                </div>
              </div>
              <button type="submit" class="btn btn-success">保 存</button>
        </form>
          </div>
        </div>

    </div>
</div>

{% endblock %}

{% extends 'layout.html' %}

{% block title %}
<title>部门列表</title>
{% endblock %}

{% block content %}
<div class="container">
<div style="margin-bottom: 5px;">
              <a href="/dep/add/" class="btn btn-primary">
                  <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                  新增部门
              </a>
          </div>
<div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading">
                  <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                  部门列表
              </div>

             <table class="table table-bordered table-responsive">
              <thead>
              <tr>
                  <th>ID</th>
                  <th>部门名称</th>
                  <th>操作</th>
              </tr>
              </thead>
              <tbody>
              {% for dep in deps %}
              <tr>
                  <td>{{ dep.id }}</td>
                  <td>{{ dep.title }}</td>
                  <td>
{#                      <a href="/dep/edit/?nid={{ dep.id }}" class="btn btn-success btn-xs">编辑</a>#}
                      <a href="/dep/{{ dep.id }}/edit/" class="btn btn-success btn-xs">编辑</a>
                      <a href="/dep/del/?nid={{ dep.id }}" class="btn btn-danger btn-xs">删除</a>
                  </td>
              </tr>
              {% endfor %}
              </tbody>
          </table>
          </div>
</div>
{% endblock %}
